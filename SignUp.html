<!DOCTYPE html>
    <html>
        <head>
            <Title>Sign Up</Title>
            <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link rel = "stylesheet" type = "text/CSS" href = "StyleCSS.css">
        </head>
        <body>
            <nav class="logo-bar navbar navbar-expand-lg navbar-light justify-content-between">
                <a class="navbar-brand" href = "MainPage.html">
                    <img class="main-logo" src = "Images/FruitCartLogo.png">
                    <span class="navbar-icon-label">FRESHFAMILY MARKET</span>
                </a>
                <div class="navbar-right">
                    <a href = "Cart.html">
                        <img class = "icons" src = "Images/AddToCart.png">
                        <span class="navbar-icon-label">My Cart</span>
                    </a>
                </div>
            </nav>
            <div class = "sign-in sign-up">
                <h2>Sign Up</h2>
                <form>
                    <div class="account-personal-info">
                        <div id = "account">
                            <label for="e-mail">E-mail Address</label>
                            <input type = "text" name = "e-mail" id = "e-mail">
                            <label for="password">Password</label>
                            <input type = "text" name = "password" id = "password">
                            <label for="confirm-password">Confirm Password</label>
                            <input type = "text" name = "confirm-password" id = "confirm-password">
                        </div>
                        <div id = "personal-info">
                            <label for="first-name">First Name</label>
                            <input type = "text" name = "first-name" id="first-name" placeholder = "First">
                            <label for="last-name">First Name</label>
                            <input type = "text" name = "last-name" id="last-name" placeholder="Last">
                            <label for="street-address">Street Address (eg. 218 York Avenue)</label>
                            <input type = "text" name = "street-address" id="street-address" placeholder = "(Optional)">
                            <label for="apartment">Apt.</label>
                            <input type = "number" name = "apartment" id="apartment">
                            <label for="city">City</label>
                            <input type = "text" name = "city" id="city">
                            <label for="province">Province</label>
                            <select name = "province" id="province">
                                <option selected disabled>Select Province</option>
                                <option>Quebec</option>
                                <option>Ontario</option>
                                <option>Prince Edward's Island</option>
                                <option>Manitoba</option>
                                <option>Alberta</option>
                                <option>Saskachewan</option>
                                <option>British Columbia</option>
                                <option>Newfoundland and Labrador</option>
                                <option>Northwest Territories</option>
                                <option>Nova Scotia</option>
                                <option>New Brownswick</option>
                                <option>Yukon</option>
                                <option>Nunavut</option>
                            </select>
                            <label for="postal-code">Postal Code</label>
                            <input type = "text" name = "postal-code" id="postal-code">
                            <label for="phone-number">Phone Number</label>
                            <input type = "text" name = "phone-number" id = "phone-number" placeholder = "e.g. 5149999999">
                        </div>
                    </div>
                    <div id = "centered-submit">
                        <input type = "submit" value = "CREATE AN ACCOUNT">
                    </div>
                </form>
            </div>
