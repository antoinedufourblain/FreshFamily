<!DOCTYPE html>
    <html>
        <head>
            <title>Dairy Products</title>
            <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
            <link rel = "stylesheet" type = "text/CSS" href = "StyleCSS.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        </head>
        <body>
            <nav class="logo-bar navbar navbar-expand-lg navbar-light justify-content-between">
                <a class="navbar-brand" href = "MainPage.html">
                    <img class="main-logo" src = "Images/FruitCartLogo.png">
                    <span class="navbar-icon-label">FRESHFAMILY MARKET</span>
                </a>
                <div class="navbar-right">
                    <a href = "Cart.html">
                        <img class = "icons" src = "Images/AddToCart.png">
                        <span class="navbar-icon-label">My Cart</span>
                    </a>
                    <a href = "SignIn.html">
                        <img class = "icons" src = "Images/SignInIconOnly.png">
                        <span class="navbar-icon-label">Sign In</span>
                    </a>
                </div>
            </nav>
            <div class="container">
                <h2>Dairy Products</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="product media">
                                <img src="Images/QuebocMilk.png" class="mr-5 media-list-image img-fluid" alt="Quebon 2% M.F. Partly Skimmed Milk">
                                <div class="media-body">
                                    <h5 class="mt-0 mb-1">
                                        <a class = "product-title" href = "Milk.html">Quebon 2% M.F. Partly Skimmed Milk</a>
                                    </h5>
                                    <p>4L</p>
                                    <p>Price: $6.25</p>
                                    <p>Select Quantity:</p>
                                    <form class="add-to-cart">
                                        <input class = "milkQuantity ml-2 mr-2" type = "number" name = "Milk" value = "MilkQuantity" placeholder="1"/>
                                        <input class="add-to-cart-submit" type = "image" name = "ToCart"  src = "Images/AddToCart.png" alt="Submit Form"/>
                                    </form>
                                </div>
                        </div>
                    </li>
                </ul>
            </div>
        </body>
    </html>
